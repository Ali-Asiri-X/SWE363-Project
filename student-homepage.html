<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Sidebar with Offcanvas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
      overflow-x: hidden;
    }
    .sidebar {
      min-width: 200px;
      max-width: 200px;
      height: 100vh;
      position: fixed;
      top: 56px; /* Height of navbar */
      left: 0;
      background-color: #d5e6db;
      color: #0e1a10;
    }
    .sidebar .nav-link {
      color: #23301e;
    }
    .sidebar .nav-link.active {
      background-color: #495057;
    }
    @media (max-width: 992px) {
      /* Hide the sidebar by default on smaller screens */
      .sidebar {
        display: none;
      }
    }
    .content {
      margin-top: 56px; /* Height of navbar */
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <!-- Offcanvas Toggle Button -->
      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand ms-2" href="#">My Website</a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-lg-2 d-none d-lg-block sidebar">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Team Proposals
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Offcanvas Sidebar for Small Screens -->
      <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-white" id="offcanvasSidebarLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active text-white" href="#">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">
                Team Proposals
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Main Content -->
      <main class="col-lg-10 ms-auto content">
        <h1>Welcome to My Website</h1>
        <p>This is the main content area. Resize the browser window to see the sidebar collapse into an offcanvas menu.</p>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
